        <p>A tag "input" é usado para receber um valor que pode ser um texto, numero ou até mesmo cores. Essa tag pode receber os mais diversos tipos de valores que pode ser especificado através do atributo "type".</p>
        <p>Exemplo abaixo:</p>
        Input de Texto:
        <input type="text" name="" id="">
        Input de Numero:
        <input type="number" name="" id="">
        Input de cor:
        <input type="color" name="" id="">
